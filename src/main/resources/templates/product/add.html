<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Add Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Add Product</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
    <div class="col-6 mb-3">
      <label class="form-label" for="name"> Name: </label>
      <input class="form-control" type="text" th:field="*{name}" id="name">
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="image">Image:</label>
      <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png,image/jpeg">
      <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="price"> Price: </label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="category"> Category: </label>
      <select class="form-control" id="category" name="category.id">
        <option value="">--Select Category--</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('category')}"a th:errors="*{category}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a th:href="@{/products}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
