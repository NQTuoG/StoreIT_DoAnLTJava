<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout.html :: layout}">
<body th:fragment="content_right">
<link rel="stylesheet" th:href="@{/static/user/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/static/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/static/user/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/static/user/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/static/user/vendor/select2/select2.min.css}">
<!--&lt;!&ndash;===============================================================================================&ndash;&gt;-->
<link rel="stylesheet" th:href="@{/static/user/css/util.css}">
<link rel="stylesheet" th:href=@{/static/user/css/main.css}>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt">
                <img th:src=@{static/user/images/img-01.png} alt="IMG">
            </div>

            <form th:action="@{/login}" method="post" class="login100-form validate-form">


					<span class="login100-form-title">
						Member Login
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true" ></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>



<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/static/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/user/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/static/user/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/user/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/user/vendor/tilt/tilt.jquery.min.js}"></script>

<!--===============================================================================================-->
<script th:src="@{/static/user/vendor/js/main.js}"></script>

</body>
</html>
