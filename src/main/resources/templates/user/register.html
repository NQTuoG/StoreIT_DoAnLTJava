<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout.html :: layout}">
<head>
  <link rel="stylesheet" th:href="@{/static/user/vendor/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/static/user/vendor/animate/animate.css}">
  <link rel="stylesheet" th:href="@{/static/user/vendor/css-hamburgers/hamburgers.min.css}">
  <link rel="stylesheet" th:href="@{/static/user/vendor/select2/select2.min.css}">
  <link rel="stylesheet" th:href="@{/static/user/css/util.css}">
  <link rel="stylesheet" th:href="@{/static/user/css/main.css}">

</head>
<body th:fragment="content_right">
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form th:action="@{/register}" method="post" class="mx-1 mx-md-4">
                  <div class="mb-3">
                    <input type="text" class="form-control p-4" id="name"
                           name="name" placeholder="Họ Tên"
                           required="required"
                           data-validation-required-message="Vui lòng nhập Họ tên" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control p-4" id="email"
                           name="email" placeholder="Email"
                           required="required"
                           data-validation-required-message="Vui lòng nhập Email" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control p-4" id="username"
                           name="username" placeholder="Tên tài khoản"
                           required="required"
                           data-validation-required-message="Vui lòng nhập tên tài khoản" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control p-4" id="password"
                           name="password" placeholder="Mật khẩu" required="required"
                           data-validation-required-message="Vui lòng nhập mật khẩu" />
                    <p class="help-block text-danger"></p>
                  </div>

                  <div class="d-gid gap-2">
                    <button type="submit" class="btn btn-info">Sing up</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
